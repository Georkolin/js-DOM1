<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Калькулятор</title>
  </head>
  <body>
    <header class="header">
      <h1>Калькулятор</h1>
      <div class="nav">
        <input type="text" id="num1" placeholder="Введіть 1 число" />
        <input type="text" id="num2" placeholder="Введіть 2 число" />
      </div>
    </header>

    <main class="main">
      <button id="add">+</button>
      <button id="subtract">-</button>
      <button id="multiply">*</button>
      <button id="divide">/</button>
    </main>

    <footer class="footer">
      <p>Результат: <span id="result"></span></p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
